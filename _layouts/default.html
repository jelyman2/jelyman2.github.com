<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <ul class="navigation">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/resources">Resources</a></li>
          <li><a href="/archives">Archives</a></li>
          <li><a href="http://twitter.com/theejl">Twitter</a></li>
          <li><a href="/atom.xml">Feed</a></li>
        </ul>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. Blog by Johnathan Lyman. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
  <!--

  ***BLOG STATS***

  Total number of words in this blog: {% posts_word_count total %}
  Average number of words per post: {% posts_word_count average %}
  The longest post in this blog has {% posts_word_count longest %} words.
  -->
</html>
